<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="https://avatars.slack-edge.com/2016-08-13/69162711190_9ce4a3707b47d2a5a8d4_512.png" alt="joke" width="30px" height="30px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="margin-right: 40px;">
                        <a class="nav-link active" aria-current="page" href="#">icanhazdadjoke</a>
                    </li>
                    <li class="nav-item" style="margin-right: 40px;">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-shuffle"></i> Random joke
                        </a>
                    </li>
                    <li class="nav-item" style="margin-right: 40px;">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-plus"></i> Submit joke
                        </a>
                    </li>
                    <button type="button" class="btn btn-light btn-outline-secondary text-dark" style="margin-right: 40px;">
                        <i class="fa-brands fa-slack"></i> Add to Slack
                    </button>
                    <button type="button" class="btn btn-light text-primary">
                        <i class="fa-solid fa-message"></i> Add to Alexa
                    </button>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-pill w-5" type="search" placeholder="Search jokes" aria-label="Search">
                    <button class="btn btn-outline-primary rounded-pill" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4 fs-6">
        <h1 class="text-dark">Random Dad Joke:</h1>
        <div>
            <button onclick="getRandomJoke()" id="jokeButton" class="btn btn-success text-dark">
                <i class="fa-solid fa-shuffle"></i> Tell me a joke
            </button>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <!-- First Row: 1 Item -->
            <div class="col-12">
                <div id="jokeText" class="p-3 border bg-light">jokes</div>
            </div>
        </div>
        <div class="row g-0">
            <!-- Second Row: 2 Items with no gap -->
            <div class="col-6">
                <div class="p-3 border bg-light text-success">
                    <i class="fa-solid fa-link"></i> Permalink
                </div>
            </div>
            <div class="col-6">
                <div class="p-3 border bg-light text-success">
                    <i class="fa-brands fa-twitter"></i> Share on Twitter
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Function to fetch and display a random joke
        async function getRandomJoke() {
            try {
                // Fetch the joke from the API
                const response = await fetch("https://official-joke-api.appspot.com/random_joke");

        
                if (response.ok) {
                    const data = await response.json();

                    const jokeText = document.getElementById("jokeText");
                    jokeText.textContent = `${data.setup} - ${data.punchline}`;
                } else {
                    const jokeText = document.getElementById("jokeText");
                    jokeText.textContent = "something went wrong. Please try again!";
                }
            } catch (error) {
                const jokeText = document.getElementById("jokeText");
                jokeText.textContent = "An error occurred. Please try again later.";
            }
        }
    </script>
</body>
</html>
